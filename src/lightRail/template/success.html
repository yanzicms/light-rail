<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Success</title>
</head>
<body>
<div style="text-align: center;margin-top: 20px">
    <div>
        <svg xmlns="http://www.w3.org/2000/svg" width="46" height="46" fill="currentColor" class="bi bi-check-circle" viewBox="0 0 16 16" style="color: darkcyan">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
            <path d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z"/>
        </svg>
    </div>
    <h2 style="color: slategrey">{$_lightrail_msg}</h2>
    <div style="color: gray">
        {lang('The page automatically ')}<a href="{$_lightrail_url}">{lang('jumps')}</a>{lang(', waiting time: ')}<span id="wait">{$_lightrail_wait}</span>
    </div>
</div>
<script>
    var wait = {$_lightrail_wait}, url = "{$_lightrail_url}";
    setInterval(function(){
        if(--wait <= 0){
            window.location.href = url;
        }
        document.getElementById("wait").innerText = wait;
    }, 1000);
</script>
</body>
</html>
